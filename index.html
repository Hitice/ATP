<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitoramento de Carteiras BTC</title>

  <!-- Fontes e ícones -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f6f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      color: #333;
    }

    .container {
      width: 80%;
      margin: 0 auto;
    }

    .wallets-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
    }

    .wallet-card {
      background-color: #ffffff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .wallet-card h2 {
      margin: 0;
      font-size: 18px;
      color: #555;
    }

    .wallet-card p {
      font-size: 14px;
      color: #888;
    }

    .balance {
      font-size: 16px;
      color: #1db954;
    }

    .button-container {
      text-align: center;
      margin-top: 20px;
    }

    .input-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 30px;
    }

    .input-container input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 80%;
    }

    .input-container button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .input-container button:hover {
      background-color: #45a049;
    }

    .wallets-list {
      list-style: none;
      padding: 0;
    }

    .wallets-list li {
      margin-bottom: 10px;
    }

    .balance-graph {
      width: 100%;
      height: 250px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>Monitoramento de Carteiras BTC</h1>

  <div class="container">
    <div class="input-container">
      <input type="text" id="private-key-input" placeholder="Digite a chave privada">
      <button id="add-wallet-btn">
        <i class="fas fa-plus-circle"></i> Adicionar Chave Privada
      </button>
    </div>

    <div class="wallets-container" id="wallets-list">
      <!-- Lista de carteiras -->
    </div>

    <div class="balance-graph" id="balance-chart-container">
      <!-- Gráfico de saldos -->
    </div>
  </div>

  <script src="monitor.js"></script>
</body>
</html>
